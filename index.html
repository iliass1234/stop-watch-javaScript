body{
    background-color: rgb(255, 211, 211);
    font-family: sans-serif;

}

h1{
    color: rgb(255, 255, 255);
    font-size: 20px;
}

#stop-watch{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    border: none;
    height: 600px;
    width: 420px;
}
